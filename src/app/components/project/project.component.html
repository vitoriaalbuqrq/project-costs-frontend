<div class="container-info">
  <div class="header">
    <div class="icon" [ngStyle]="{ 'background-color': getCategoryInfo().color }">
      <i class="{{ getCategoryInfo().icon }}"></i>
    </div>
    <div class="title">
      <p>{{ project.category }}</p>
      <h5>{{ project.title }}</h5>
    </div>
  </div>
  <h6>Or√ßamento:</h6>
  <p>R$ {{ project.budget.toFixed(2) }} <span>/{{ project.cost}}</span></p>
  <div class="action-buttons">
    <a class="delete-btn" (click)="openDialog()">Excluir</a>
    <a [routerLink]="['/user/detailsproject', project.id]">Ver mais</a>
  </div>
</div>
