<div class="container">
  <div class="header">
    <h2>Serviços</h2>
    <a (click)="toggleFormVisibility()">
      {{ isFormVisible ? 'Fechar' : 'Adicionar Serviço' }}
    </a>
  </div>
  
  <app-add-service-form *ngIf="isFormVisible"
    [formGroup]="serviceAddForm"
    (formSubmit)="submit()">
  </app-add-service-form>

  <div class="services-cards">
    <ng-content></ng-content>
  </div>

</div>
