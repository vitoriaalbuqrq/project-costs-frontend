<div class="card-container" [ngStyle]="{ 'border-left-color': borderColor }">
  <div class="card-left">
    <h3>{{ service.name }}</h3>
    <p>{{ service.description }}</p>
  </div>
  <div class="card-right">
    <h4>Custo: <span>R$ {{ service.budget.toFixed(2) }}</span></h4>
    <a (click)="openDialog()">Excluir</a>
  </div>
</div>
