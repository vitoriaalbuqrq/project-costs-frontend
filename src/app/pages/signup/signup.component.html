<app-loadingspinner *ngIf="isLoading"></app-loadingspinner>

<div *ngIf="!isLoading">
    <app-default-login-layout 
        title="Cadastre-se para comeÃ§ar!"
        primaryBtnText="Signup Now"
        secondaryBtnText="Login Now"
        (submit)="submit()"
        (navigate)="navigate()"
        [disablePrimaryButton]="!signupForm.valid"
    >
        <form [formGroup]="signupForm">
            <app-primary-input
                formControlName="name"
                inputName="name"
                type="text"
                label="Nome"
                placeholder="Informe seu nome"
            >
                <mat-icon class="icon-person">person</mat-icon>

            </app-primary-input>
            <app-primary-input
                formControlName="email"
                inputName="email"
                type="email"
                label="E-mail"
                placeholder="Informe seu email"
            >
                <mat-icon class="icon-email">email</mat-icon>

            </app-primary-input>
            <app-primary-input
                formControlName="password"
                inputName="password"
                type="password"
                label="Senha"
            >
                <mat-icon class="icon-lock">lock</mat-icon>

            </app-primary-input>
            <app-primary-input
                formControlName="passwordConfirm"
                inputName="passwordConfirm"
                type="password"
                label="Confirme sua senha"
            >
            <mat-icon class="icon-lock">lock</mat-icon>

            </app-primary-input>
        </form>
    </app-default-login-layout>
</div>
