<app-default-login-layout 
    title="FaÃ§a login em sua conta!"
    primaryBtnText="Login Now"
    secondaryBtnText="Signup Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryButton]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="E-mail"
            placeholder="Informe seu email"
        >
        <mat-icon class="icon-email">email</mat-icon>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Informe sua senha"
        >
        <mat-icon class="icon-lock">lock</mat-icon>

    </app-primary-input>
    <!-- <span>Forgot password?</span> -->
    </form>
</app-default-login-layout>
