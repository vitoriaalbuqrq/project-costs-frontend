<main>
  <app-loadingspinner *ngIf="isLoading"></app-loadingspinner>

    <div *ngIf="!isLoading">
      <app-project-edit-info 
        *ngIf="project" 
        [project]="project" 
        [borderBottom]="categoryColor">
      </app-project-edit-info>

      <app-service-container 
        (serviceCreated)="onServiceCreated($event)">
        <p *ngIf="project.services?.length === 0">Nenhum servi√ßo adicionado para este projeto.</p>
        <app-service-card 
          *ngFor="let service of project.services" 
          [service]="service" 
          [borderColor]="categoryColor"
          (serviceDeleted)="onServiceDeleted($event)">
        </app-service-card>
      </app-service-container>
  </div>
</main>
